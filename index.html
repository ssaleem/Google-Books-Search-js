<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books Search Engine</title>
    <!-- fetch polyfill if your browser doesn't support fetch -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script> -->
    <!-- fontAwesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Google Books Search</h1>
      <div class="search-area">
        <input aria-label="Type to Search" id="search-bar" type="text" placeholder="Search">
        <button aria-label="Search" id="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <!-- Results Area -->
    <div id="results-area">
      <div id="results-area-controls">
        <p id="results-count" class="ellipsis"></p>
        <div class="dropdowns">
          <div class="results-sort">
            <button class="results-control-btn" aria-haspopup="listbox" role="button">Sort by<i class="fas fa-sort-down dropdown-icon"></i></button>
            <ul class="sort-list dropdown-list" tabindex="-1"
            role="listbox">
              <li class="dropdown-item ellipsis selected top-matches" role="option" aria-selected="true">Top Matches</li>
              <li class="dropdown-item ellipsis" role="option">Highly Rated</li>
              <li class="dropdown-item ellipsis" role="option">Title - A to Z</li>
              <li class="dropdown-item ellipsis" role="option">Title - Z to A</li>
            </ul>
          </div>
          <div class="results-access">
            <button class="results-control-btn" aria-haspopup="listbox" title="Quickly access search history">Quick Access <i class="fas fa-sort-down dropdown-icon"></i></button>
            <ul class="quick-access-list dropdown-list" tabindex="-1"
            role="listbox">
              <li class="dropdown-item ellipsis quick-access-all selected" title="all" role="option" aria-selected="true">All Results</li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="results">
        <!-- Result items are added here -->
      </ul>
    </div>

    <!-- Back to top button -->
    <button aria-label="Back to top" id="to-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>
    <script src="main.js"></script>
    <!-- for babel transpilation -->
    <!-- <script src="main.min.js"></script> -->
  </body>
</html>
